<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <title>Linktree Sterckx Joffrey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <!-- Header contenant la barre de navigation -->
    <header>
      <nav>     
         <!-- Lien vers le portfolio GitHub -->
        <div class="nav_bar">
          <a href="https://github.com/SterckxJoffrey" target="_blank" rel="noopener noreferrer">
            Portfolio
          </a>

          <!-- Lien vers Spotify -->
          <a href="https://open.spotify.com/" target="_blank" rel="noopener noreferrer">
            Playlist
          </a>

          <!-- Lien vers le profil LinkedIn -->
          <a href="http://www.linkedin.com/in/joffrey-sterckx" target="_blank" rel="noopener noreferrer">
            Linkedin
          </a>
        </div>
      </nav>  
    </header>
     <!-- Main, contenant le contenu principal -->
    <main>
      <!-- Conteneur d'image de profil -->
        <div class="image">
            <img src="assets/me.png" alt="photo de moi">
        </div>

        <!-- Titre principal de la page -->
      <div class="title">
        <h1>
            Mon linktree futuriste
        </h1>
      </div>

      <!-- Sous-titre avec le nom -->
      <div class="subtitle">
        <h2>
            Sterckx Joffrey
        </h2>
      </div>
      <!-- Conteneur des boutons avec liens externes -->
      <div class="button">
        <!-- Lien GitHub -->
        <a href="https://github.com/SterckxJoffrey" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="link github-link">
            <img src="assets/github-mark.svg" 
                 alt="Logo GitHub" 
                 width="20" 
                 height="20">
            Mon portfolio 
            <!-- Emoji de l'ordinateur -->
            <div class="emoji-container computer-emoji">
                <span class="emoji computer">🧑🏻‍💻</span>
                <span class="emoji computer">🧑🏻‍💻</span>
                <span class="emoji computer">🧑🏻‍💻</span>
            </div>
        </a>
    
        <!-- Lien Spotify -->
        <a href="https://open.spotify.com/playlist/1kP7p1pYQ8SBixphVEpTWI" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="link playlist-link">
            <img src="assets/spotify.svg" 
                 alt="Logo Spotify" 
                 width="20" 
                 height="20">
            Ma playlist préférée
            <!-- Emoji musical -->
            <div class="emoji-container music-notes">
                <span class="emoji note">♪</span>
                <span class="emoji note">♫</span>
                <span class="emoji note">♬</span>
            </div>
        </a>
    
        <!-- Lien LinkedIn -->
        <a href="http://www.linkedin.com/in/joffrey-sterckx" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="link linkedin-link">
            <img src="assets/LinkedIn_icon.svg.webp" 
                 alt="Logo LinkedIn" 
                 width="20" 
                 height="20">
            Mon profil LinkedIn
             <!-- Emoji malette de travail -->
            <div class="emoji-container case-emoji">
                <span class="emoji case">💼</span>
                <span class="emoji case">💼</span>
                <span class="emoji case">💼</span>
            </div>
        </a>
    </div>
    
      <!-- Conteneur d'images avec des liens vers des réseaux sociaux -->
      <div class="images-container">
        <!-- Lien vers Spotify -->
        <a href="https://open.spotify.com/" target="_blank" rel="noopener noreferrer">
            <img src="assets/spotify.svg" alt="logo spotify">
        </a>
        
       <!-- Lien vers Pinterest -->
        <a href="https://fr.pinterest.com/joffreysterc/" target="_blank" rel="noopener noreferrer">
          <img src="assets/pinterest.svg" alt="logo pinterest">
        </a>
        <!-- Lien vers Instagram -->
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
          <img src="assets/instagram.svg" alt="Logo instagram">
        </a>
        
        </div>
    </main>

    <!-- Footer de la page -->
    <footer class="defilement">
      <p >Joffrey Sterckx - Développeur Web Front-End en formation</p>
    </footer>
  </div>
</body>
</html>
